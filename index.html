<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .mapboxgl-popup {
            max-width: 400px;
            font:
                12px/20px 'Helvetica Neue',
                'Open Sans Semibold',
                'Arial Unicode MS Bold';
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidXBsYW5kZ3JhcGhpY3MiLCJhIjoiY20xajMyaDM5MDE1dzJycHgydzVqa2tuYiJ9.OZpBZPn_ZpqiBfGLcckHoA';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/uplandgraphics/cm1227vi4005t01pccf872jy1',
            center: [-68.557595, 46.110203], // starting position [lng, lat]. Note that lat must be set between -90 and 90
            zoom: 15 // starting zoom
        });


        var hoveredStateId = null;

        // adds geojson from root folder
        map.on('load', () => {
            map.addSource('mcltrails', {
                type: 'geojson',
                // Use a URL for the value for the `data` property.
                data: '/mcltrails.geojson',
                promoteId: 'id' // This ensures that all features have unique IDs
            });

            // Create a popup, but don't add it to the map yet.
            const popup = new mapboxgl.Popup({
                closeButton: false,
                closeOnClick: false
            });

            //adds trails with hover color and width
            map.addLayer({
                'id': 'mcltrails',
                'type': 'line',
                'source': 'mcltrails',
                'paint': {
                    'line-color': ['case',
                        ['boolean', ['feature-state', 'hover'], false],
                        'red',
                        'yellow'
                    ],
                    'line-width': ['case',
                        ['boolean', ['feature-state', 'hover'], false],
                        6,
                        2
                    ],
                }
            });

            //adds wider trails with low opacity for hover
            map.addLayer({
                'id': 'widemcltrails',
                'type': 'line',
                'source': 'mcltrails',
                'paint': {
                    'line-color': 'yellow',
                    'line-opacity': 0.01,
                    'line-width': 15
                }
            });

            //adds trail names
            map.addLayer({
                'id': 'trail-name',
                'type': 'symbol',
                'source': 'mcltrails',
                'paint': {
                    'text-color': 'white',
                },
                'filter': ['==', '$type', 'Point'],
                'layout': {
                    'icon-image': 'custom-marker',
                    // get the title name from the source's "title" property
                    'text-field': ['get', 'trailname'],
                    'text-font': [
                        'Open Sans Semibold',
                        'Arial Unicode MS Bold'
                    ],
                    'text-size': 12,
                    'text-allow-overlap': true,
                    'text-variable-anchor': ['left', 'right', 'top', 'bottom'],
                    'text-justify': 'auto',
                    'text-offset': [0.5, 0]
                }
            });

            map.on("mousemove", "widemcltrails", function (e) {
                if (e.features.length > 0) {
                    if (hoveredStateId) {
                        map.setFeatureState({ source: 'mcltrails', id: hoveredStateId }, { hover: false });
                    }
                    console.log(e.features[0].id)
                    hoveredStateId = e.features[0].id;
                    map.setFeatureState({ source: 'mcltrails', id: hoveredStateId }, { hover: true });
                }
            });

            map.on("mouseout", "widemcltrails", function () {
                if (hoveredStateId) {
                    map.setFeatureState({ source: 'mcltrails', id: hoveredStateId }, { hover: false });
                }
                hoveredStateId = null;
            });

            map.on('mousemove', 'widemcltrails', (e) => {
                // Change the cursor style as a UI indicator.
                map.getCanvas().style.cursor = 'pointer';

                // Copy coordinates array.
                const coordinates = e.features[0].geometry.coordinates.slice();
                const trailname = e.features[0].properties.trailname;

                // Ensure that if the map is zoomed out such that multiple
                // copies of the feature are visible, the popup appears
                // over the copy being pointed to.
                if (['mercator', 'equirectangular'].includes(map.getProjection().name)) {
                    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                        coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                    }
                }

                // Populate the popup and set its coordinates
                // based on the feature found.
                popup.setLngLat(e.lngLat)
                    .setHTML(trailname)
                    .addTo(map);
            });

            map.on('mouseleave', 'mcltrails', () => {
                map.getCanvas().style.cursor = '';
                popup.remove();
            });

            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mousemove', 'widemcltrails', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseout', 'widemcltrails', () => {
                map.getCanvas().style.cursor = '';
            });
        });

    </script>

</body>

</html>
